<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后勤服务大厅</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/website.css" />
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/doT.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/crypto-js.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/dencrypt.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/website.js" type="text/javascript" charset="utf-8"></script>
</head>

	<body>
		<!--头部-->
		<div class="header" id="header">
			<script type="text/javascript">
				$('#header').load("control/header.html");
			</script>
		</div>
		<!--头部end-->
		<!--内容部分-->
		<div class="content">
			<div class="container maxWidth">
				<div class="sls-navigation"  style="margin-bottom: 12px;font-size: 14px;color: #666666;display: flex;align-items: center;">
					<img src="./img/mbx.png" style="margin-right: 10px;width:11px;height: 13px;">
					<a href="index.html">首页</a>&nbsp;>&nbsp;
					<a href="#" id="stypename">资讯搜索</a>
				</div>
				<div class="sls-box" style="margin-bottom: 12px;padding-bottom: 25px;">
					<div class="search-content-box">
						<p class="result">搜索关键字：&nbsp;<span class="s-result" style="color: red;"></span></p>
						<div class="search-content-box1"></div>
					</div>
					<div class="page">
						<div id="pagination" class="pagination">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--内容部分end-->
		<!--底部区域-->
		<div class="footer" id="footer">
			<script type="text/javascript">
				$('#footer').load("control/footer.html");
			</script>
		</div>
		<!--底部区域end-->
	</body>
	<script>
		var pageSize = 10;
		var pageIndex = 1;
		var urlinfo = window.location.href; //获取url 
		var findValue = urlinfo.split('?')[1].split('=')[1]; //拆分url得到”=”后面的参数 
		findValue = decodeURI(findValue);
		$('.search-content-box1').load('news_list.html');
		$('.s-result').text(findValue);
		function PageData(TotalCount) {
			$("#pagination").pagination(TotalCount, {
				callback: pageselectCallback,
				prev_text: '<上一页',
				next_text: '下一页>',
				items_per_page: pageSize,
				num_display_entries: 6,
				current_page: pageIndex - 1,
				num_edge_entries: 2
			});
		}

		function pageselectCallback(pIndex, jq) {
			pageIndex = pIndex + 1;
			$('.search-content-box1').load('news_list.html');
			return false;
		}
	</script>

</html>
