<div>
    <div class="serveNews_list">
        <script id="detailDot1" type="text/x-dot-template">
            {{? it.list && it.list[0]}}
            <div class="sls-box">
                <h1 class="sls-content-title">{{=it.list[0].title}}</h1>
                <div class="sls-content-tag">
                    <span>作者：{{=it.list[0].author}}</span>
                    <span>时间：{{=ITSOFT.dateFormat(it.list[0].publishTime)}}</span>
                    <span>浏览次数：{{=it.list[0].browse}}次</span>
                </div>
                <div class="sls-content">{{=Decrypt(it.list[0].content)}}</div>
            </div>
            {{?}}
        </script>
    </div>
</div>

        loadTmpl('#detailDot1');
